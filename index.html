<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>

    <!-- Google font -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1 class="heading">Typing Test...</h1>
    <div class="container">
        <div class="stats">
            <p>
                Time:<span id="timer">0s</span>
            </p>
            <p>Mistakes:<span id="mistakes">0</span></p>
        </div>
        <hr>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>
        <textarea rows="3" id="quote-input" placeholder="Type here when the test starts..."></textarea>

        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <div class="result">
            <hr><br>
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Gross Speed: <span id="grosswpm"></span></p>
                <p>Net Speed: <span id="netwpm"></span></p>
            </div>
        </div>
    </div>

    <div class="copyright">Â©Copyright 2022</div>

    <script src="./javascript/script.js"></script>
</body>
</html>
